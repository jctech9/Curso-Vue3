<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso-veo3</title>

    <!--Using Vue from CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
        <div id="app">
            <h1>{{ message }}</h1>
            <input type="text" v-model="message">
            <div id="product-display">
                <div class="product-container">
                    <div class="product-image">
                        <!--imagem do produro-->
                        <img :src="image" alt="">
                        <img :src="image2" alt="">
                        
                    </div>
                    <div class="product-info">
                        <!--informação do produto-->
                        <h2>Casio f91w </h2>
                        <h2>Casio w800h </h2>
                    </div>
                </div>
            </div>
        </div>
            
    <script>
    const { createApp, ref } = Vue

    createApp({
        setup() {
        const message = ref('Hello! in id app')
        return {
            message,
            image: ref ("./assets/images/relogio-casio-f91w.jpg"),
            image2: ref ("./assets/images/relogio-casiow800h.webp")
        }
        }
    }).mount('#app')
    </script>

</body>
</html>
