<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso-veo3</title>

    <!--Using Vue from CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div>OlÃ¡ mundo</div>

        <div id="app">
            <h1>{{ message }}</h1>
            <input type="text" v-model="message">
        </div>
            
    <script>
    const { createApp, ref } = Vue

    createApp({
        setup() {
        const message = ref('Hello vue! in id app')
        return {
            message
        }
        }
    }).mount('#app')
    </script>

</body>
</html>
